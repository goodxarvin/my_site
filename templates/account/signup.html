{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>sign up</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/nunito-font.css' %}">
    <!-- Main Style Css -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/reg_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/messages.css' %}">
</head>

<body class="form-v9">

    {% if messages %}
    <div id="toast-container">
        {% for message in messages %}
        <div class="toast show toast-{{ message.tags }}">
            <span>{{ message }}</span>
            <button class="close-btn" onclick="closeToast(this)">Ã—</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="page-content">
        <div class="form-v9-content" style="background-image: url('{% static "img/form-v9.jpg" %}')">
            <form class="form-detail" action="" method="post">
                {% csrf_token %}
                <h2>Registration Form</h2>
                <div class="form-row-total">
                    <div class="form-row">
                        <input type="text" name="username" id="full-name" class="input-text" placeholder="Your Username"
                            required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="email" id="your-email" class="input-text" placeholder="Your Email"
                            required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">

                        <label for="id_gender"></label>
                        <select name="gender" id="id_gender" class="gender-select" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">
                        <input type="password" name="password1" id="password" class="input-text"
                            placeholder="Your Password" required>
                    </div>
                    <div class="form-row">
                        <input type="password" name="password2" id="comfirm-password" class="input-text"
                            placeholder="Comfirm Password" required>
                    </div>
                </div>
                <div class="form-row-last">
                    <button type="submit" class="register">register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/show_message.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{% static 'js/gender_toolbar.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
